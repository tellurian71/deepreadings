
<section layout:decorate="~{fragments/layout}">
	
	<h1 layout:fragment="contentTitle" th:text="#{forgotPassword.contentTitle}"> </h1>
	<h5 layout:fragment="contentExplanation" th:text="#{forgotPassword.contentExplanation}"> </h5>

	<section layout:fragment="content" class="w3-container w3-center w3-margin">
		<div th:if="${result}">
			<h6 th:text="${result}" class="w3-text-red"></h6>
		</div>
		<form method="POST" th:action="@{/readers/forgotPassword}">
	
			<div class="w3-row w3-margin">
            	<label for="email" class="w3-container w3-third w3-right-align"> <span th:text="#{reader.email.label}"> </span> </label> 
				<input type="email" id="email" class="w3-col l3" th:name="email" required/> 
			</div>
			<input type="submit" th:value="#{reader.password.sendResetLink.label}" class="w3-button w3-margin w3-dark-gray w3-round w3-hover-red"/>
		</form>
    </section>
</section>
