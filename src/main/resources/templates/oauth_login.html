
<section layout:decorate="~{fragments/layout}">
	
	<h1 layout:fragment="contentTitle" th:text="#{signUp.contentTitle}"> </h1>
	<h5 layout:fragment="contentExplanation" th:text="#{signUp.contentExplanation}"> </h5>

	<section layout:fragment="content" class="w3-container">
<div class="container">
	<div class="col-sm-3 well">
		<h3>Login with:</h3>
		<div class="list-group">
			<p th:each="url : ${urls}">
				<a th:text="${url.key}" th:href="${url.value}" >Client</a>
			</p>
		</div>
	</div>
</div>
		
</section>
